<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>chess</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js" 
        integrity="sha512-fQm9eU+Lz0kPDBNJyVJUrMDEOfao7Y+HGcF3HOi/bTl3nL0OsV4vr95x4JjETA1mUng0CPztfPXuIjBoDBUW1w==" 
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div id="board"></div>
        <div class="stats">
            <div id="stats1">
                <div class="inner1">
                    <div class="title1">Status:</div>
                    <div id="status"></div>
                </div>
            </div>
            <div id="stats1">
                <div class="inner1">
                    <div class="title1">Opening:</div>
                    <div id="com"></div>
                </div>
            </div>
            <div id="stats2">
                <div class="inner2">
                    <div class="title2">Moves</div>
                    <div id="pgn"></div>
                </div>
            </div>
            <div id="stats1">
                <div class="inner1">
                    <button id="prevBtn" class="icon"><i class="fa fa-chevron-left"></i></button>
                    <button id="resetBtn" class="icon"><i class="fa fa-undo"></i></button>
                    <button id="nextBtn" class="icon"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
            <div id="stats1">
                <div class="inner1" id="testfen">
                    <div class="titlefen">Fen</div>
                    <div id="fen"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
